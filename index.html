<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/468a3cfeb6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container content-section">
        <h2 class="section-header">Coffee Shop</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Coffee 1</span>
                <img class="shop-item-image"  src="cappuccino.jpg">
                <div class="shop-item-details">
                    <i class="fas fa-heart"></i>
                    <span class="shop-item-price">3.00DT</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee 2</span>
                <img class="shop-item-image" src="iced.jpg">
                <div class="shop-item-details">
                    <i class="fas fa-heart"></i>
                    <span class="shop-item-price">4.50DT</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee 3</span>
                <img class="shop-item-image" src="nespresso.jpg">
                <div class="shop-item-details">
                    <i class="fas fa-heart"></i>
                    <span class="shop-item-price">6.5DT</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee 4</span>
                <img class="shop-item-image" src="mocha.jpg">
                <div class="shop-item-details">
                    <i class="fas fa-heart"></i>
                    <span class="shop-item-price">8.99DT</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <i class="fas fa-heart"></i>
                    <img class="cart-item-image" src="cappuccino.jpg" width="100" height="100">
                    <span class="cart-item-title">Coffee 1</span>
                </div>
                <span class="cart-price cart-column">3.00DT</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <i class="fas fa-heart"></i>
                    <img class="cart-item-image" src="iced.jpg" width="100" height="100">
                    <span class="cart-item-title">Coffee 2</span>
                </div>
                <span class="cart-price cart-column">4.50DT</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">7.50DT</span>
        </div>

    </section>
    <script src="main.js"></script>
</body>

</html>
